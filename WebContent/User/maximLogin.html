<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/maximLogin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>시스아웃</title>
</head>
<body>

    <!-- 
노란색  : #FFD966
진한검은색 : #333333
진한회색 : #808080
회색 : #B3B3B3
연한회색 : #DEDEDE

html[lang='ko'] {
  font-family: 'Suisse Regular', sans-serif;
}
     -->
    
    

    <header>Header 영역입니다</header>
    <div class="section_01">
        <!-- 사이트 로고 들어갈 자리 -->
        <div class="logo">
            <img src="" alt="로고" id="logoImg">
        </div>

        <!-- 텍스트 자리 -->
        <div class="txt">
            <div class="hello">
                <p class="txt_01">안녕하세요.</p>
                <p class="txt_02">"시스아웃"입니다.</p>
            </div>
            <p class="txt_03">회원 서비스 이용을 위해 로그인 해주세요.</p>
        </div>

        <!-- 로그인 Form -->
        <form name="frm" action="loginOk.uo" method="post" onsubmit="">
            <!-- 입력 영역(이메일, 비번) -->
            <input type="email" name="userEmail" placeholder="이메일" />
            <input type="password" name="userPw" placeholder="비밀번호" />
            
            <!-- button 로그인하기 -->
            <div class="btn_submit">
                <button type="submit" id="btn_login">로그인 하기</button>
             
                <!-- 로그인 유효성 검증 성공하면  modal display: block 하기.. -->
                <div id="myModal_success" class="modal">
                  <!-- Modal content -->
                  <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>로그인 성공!</p>
                      <a href="login.uo">확인</a>
                  </div>
                </div>
            
                <!--로그인 유효성 검증 실패하면 modal displyay: block 하기..  -->
                <!-- <div id="myModal_failed" class="modal"> -->
                    <!-- Modal content -->
                    <!-- <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>로그인 하지 못했습니다.</p>
                        <a href="">확인</a>
                    </div>
                  </div> -->
            </div>


            <!-- Checkbox 이메일저장 -->
            <div class="check_save">
                <input type="checkbox" name="chkSave" id="saveEmail" checked><label for="saveEmail"><a class="saveEmail">이메일
                    저장</a></label>
            </div>
        </form>


        <!-- 이메일 비번 찾기 -->
        <div id="find_login">
            <span><a href="" class="find">이메일 찾기</a></span>
            <span><a class="bar">|</a></span>
            <span><a href="" class="find">비밀번호 찾기</a></span>
        </div>
    </div>

    <div class="section_02">
        <p class="yet">아직 회원이 아니신가요?</p>
        <div id="btnJoin">
            <button class="btn_join" onclick="location.href='Join.uo'">회원가입 하기</button>
        </div>
    </div>


    
    

    <footer>Footer 영역입니다</footer>
</body>
</html>
