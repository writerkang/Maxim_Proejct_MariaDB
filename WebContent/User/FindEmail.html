<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/FindEmail.css">
    <title>이메일찾기Modal</title>
</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- 이메일찾기 헤더부분 -->
        <div class="title">
            <p>이메일 찾기</p>
        </div>

        <!-- 이름,휴대전화 input 부분 -->
        <form action="" method="post" class="container01">
            <div class="container02">
                <div>
                    <label for="name" class="name01">이름</label><input type="text" name="name" id="name" />
                </div>
                <div>
                    <label for="phone" class="phone02">휴대전화</label><input type="number" name="phone" id="phoneNum" />
                </div>
                <span class="warning">※'-'을 빼고 입력해주시기 바랍니다.</span>
            </div>
        </form>

        <!-- 이전화면, 이메일 찾기 버튼 부분 -->
        <div class="btn01">
            <button type="button" id="beforeBtn" onclick="location.href='이전화면'">이전화면</button>
            <button type="button" id="findBtn" onclick="location.href='이메일찾기'">이메일 찾기</button>
        </div>

    </div>


</body>

</html>
